<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GenieGround</title>
    <link rel="stylesheet" href="../../assets/css/styles.css" />
    <style>
      .guide {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
      }
    </style>
  </head>

  <body>
    <main class="guide">
      <article class="container-edit">
        <header class="section-title">
          <h5 class="title">API 제안하기</h5>
          <p class="txt">사용하고 싶은 API가 있다면 자유롭게 제안해 주세요​</p>
        </header>
        <article class="form-container">
          <header class="form-header">
            <h5 class="title">필수정보</h5>
          </header>
          <form class="form">
            <div class="form-subtitle ipt-container">
              <div class="select-container">
                <div class="select-box" data-selected="Voice AI"></div>
                <ul class="select-options">
                </ul>
                <select class="select">
                  <option value="Voice AI" default>Voice AI</option>
                  <option value="123">123</option>
                  <option value="345">123</option>
                  <option value="456">456</option>
                  <option value="567">789</option>
                  <option value="678">098</option>
                </select>
              </div>
              <input type="text" class="ipt edit-ipt" placeholder="게시글 제목을 입력해주세요" />
              <button type="button" class="btn">작성하기</button>
            </div>
            <div class="form-item">
              <input type="text" class="ipt edit-ipt" placeholder="게시글 제목을 입력해주세요" />
            </div>
            <div class="form-item">
              <textarea class="edit-textarea" id="" cols="30" rows="10"></textarea>
            </div>
          </form>
          <div class="form-footer">
            <p class="txt-notice">제출된 제안 내용 및 답변 사항은 My Ground 메뉴에서 확인할 수 있습니다. ​</p>
            <div class="btn-container">
              <a href="./index.html" class="btn cancel">취소하기</a>
              <a href="./index.html" class="btn">등록하기</a>
            </div>
          </div>
        </article>
      </article>
    </main>
  </body>
  <script src="../../assets/js/lib/jquery-1.9.1.js"></script>
  <script src="../../assets/js/main.js"></script>
</html>
