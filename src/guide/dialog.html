<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GenieGround</title>
    <link rel="stylesheet" href="../../assets/css/styles.css" />
    <style>
      .guide {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
      }
    </style>
  </head>

  <body>
    <main class="guide">
      <button class="btn" onClick="onClickAlert()">Alert</button>
      <button class="btn" onClick="onClickConfirm()">Conform</button>
      <button class="btn" onClick="onClickLoader()">Loader</button>
    </main>
    <article class="page-loading">
      <div class="loading">
        <span class="loading-loader"></span>
        <p class="loading-txt">로딩중입니다.</p>
      </div>
    </article>
  </body>
  <script src="../../assets/js/lib/sweetalert2.min.js"></script>
  <script src="../../assets/js/main.js"></script>
  <script>
    function onClickAlert() {
      Swal.fire({
        text: 'Modal with a custom image.',
        icon: 'info',
        showCloseButton: true,
        confirmButtonText: '확인',
      })
    }
    function onClickConfirm() {
      Swal.fire({
        text: 'Modal with a custom image.',
        icon: 'success',
        showCloseButton: true,
        showCancelButton: true,
        confirmButtonText: '확인',
        cancelButtonText: '취소',
      })
    }
    function onClickLoader() {
      document.querySelector('.page-loading').classList.add('is-show')
      setTimeout(() => {
        document.querySelector('.page-loading').classList.remove('is-show')
      }, 3000)
    }
  </script>

</html>
