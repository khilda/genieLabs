<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GenieGround</title>
    <link rel="stylesheet" href="../../assets/css/styles.css" />
    <style>
      .guide {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
      }
    </style>
  </head>

  <body>
    <main class="guide">
      <article class="container-detail">
        <header class="section-title">
          <div class="title-container">
            <h5 class="title">Voice 관련 API 사용해 보신분?</h5>
            <dl class="badge-container">
              <dt class="badge-tit">사용 API</dt>
              <dd class="badge">Voice AI</dd>
            </dl>
          </div>
          <div class="func-container">
            <div class="chk chk-like">
              <input class="chk-ipt" id="chkLike" type="checkbox">
              <label for="chkLike" class="chk-label">123</label>
            </div>
            <button class="btn-link">링크 바로가기</button>
          </div>
        </header>
        <article class="detail-container">
          <p class="txt">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit mollitia ex maiores nulla inventore magni repellendus aut, ipsum ea laborum iste, itaque praesentium molestiae aspernatur doloribus quidem! Exercitationem, fuga. Autem?
          </p>
          <figure class="img">
            <img src="https://placehold.co/700x400/EEE/31343C" alt="">
          </figure>
        </article>
        <article class="form-container">
          <header class="form-header">
            <h5 class="title">관련정보</h5>
          </header>
          <form class="form">
            <div class="form-item">
              적용 API
            </div>
            <div class="form-item">GitHub</div>
            <div class="form-item">Service</div>
          </form>
        </article>
      </article>
    </main>
  </body>
  <script src="../../assets/js/lib/jquery-1.9.1.js"></script>
  <script src="../../assets/js/lib/fileup.js"></script>
  <script src="../../assets/js/main.js"></script>
  <script>
    $(document).ready(() => {

      $.fileup({
        url: "https://github.com?file_upload=1",
        inputID: "fileIpt",
        queueID: "fileQueue",
        dropzoneID: "fileDropzone",
        templateFile: '<div id="file-[INPUT_ID]-[FILE_NUM]" class="fileup-file file-item">' +
          '<div class="data">' +
          '<div class="description">' +
          '<span class="file-name">[NAME]</span> [<span class="file-size">[SIZE_HUMAN]</span>]' +
          "</div>" +
          '<div class="controls">' +
          "<button type=\"button\" class=\"btn-txt del\" onclick=\"$.fileup('[INPUT_ID]', 'remove', '[FILE_NUM]');\" title=\"[REMOVE]\">삭제하기</button>" +
          "</div>" +
          '<div class="result"></div>' +
          "</div>" +
          "</div>",
      })
        .dragEnter(function (event) {
          $(event.target).addClass("over");
        })
        .dragLeave(function (event) {
          $(event.target).removeClass("over");
        })
        .dragEnd(function (event) {
          $(event.target).removeClass("over");
        });
    })
  </script>

</html>
