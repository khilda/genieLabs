<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GenieGround</title>
    <link rel="stylesheet" href="../../assets/css/styles.css" />
    <style>
      .guide {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 10px;
        margin-top: 40px;
      }
    </style>
  </head>

  <body>
    <main class="guide">
      <h1>일반</h1>
      <div class="file-list">
        <div class="file-item">
          <div class="data">
            <div class="description">
              <span class="file-name">localhost_3000_ (1).png</span>
              [<span class="file-size">181.82 Kb</span>]
            </div>
            <div class="controls">
              <button type="button" class="btn-txt del">삭제하기</button>
            </div>
            <div class="result"></div>
          </div>
        </div>
        <div class="fileup-file file-item">
          <div class="data">
            <div class="description">
              <span class="file-name">localhost_3000_ (1).png</span>
              [<span class="file-size">181.82 Kb</span>]
            </div>
            <div class="controls">
              <button type="button" class="btn-txt del">삭제하기</button>
            </div>
            <div class="result"></div>
          </div>
        </div>
      </div>
      <h1>파일다운로드</h1>
      <article class="fileUpload-container">
        <div class="fileUpload-title">
          <h5 class="title">첨부파일</h5>
          <p class="txt">
            * 첨부가능 파일 확장자 : hwp/pdf(최대 25MB) [
            <strong>200.9KB</strong>
            / 25MB]
          </p>
        </div>
        <div id="fileQueue" class="file-list">
          <button type="button" class="fileup-file file-item" onclick="downloadFile(this)">
            <div class="data">
              <div class="description">
                <span class="file-name">localhost_3000_ (1).png</span>
                [<span class="file-size">181.82 Kb</span>]
              </div>
            </div>
          </button>
        </div>
      </article>
      <h1>파일등록하기</h1>
      <article class="fileUpload-container">
        <div class="fileUpload-title">
          <h5 class="title">첨부파일</h5>
          <p class="txt">
            * 첨부가능 파일 확장자 : hwp/pdf(최대 25MB) [
            <strong>200.9KB</strong>
            / 25MB]
          </p>
        </div>
        <div id="fileDropzone" class="drag-zone">
          <input type="file" id="fileIpt" class="file-ipt" multiple />
          <label for="fileIpt" class="file-label">파일첨부하기</label>
          <p class="drag-txt">파일을 마우스로 끌어오세요</p>
        </div>
        <div id="fileQueue" class="file-list"></div>
      </article>
    </main>
  </body>
  <script src="../../assets/js/lib/jquery-1.9.1.js"></script>
  <script src="../../assets/js/lib/jquery-fileDownload.js"></script>
  <script src="../../assets/js/lib/fileup.js"></script>
  <script src="../../assets/js/main.js"></script>
  <script>
    $(document).ready(() => {
      $.fileup({
        url: "https://github.com?file_upload=1",
        inputID: "fileIpt",
        queueID: "fileQueue",
        dropzoneID: "fileDropzone",
        templateFile: '<div id="file-[INPUT_ID]-[FILE_NUM]" class="fileup-file file-item">' +
          '<div class="data">' +
          '<div class="description">' +
          '<span class="file-name">[NAME]</span> [<span class="file-size">[SIZE_HUMAN]</span>]' +
          "</div>" +
          '<div class="controls">' +
          "<button type=\"button\" class=\"btn-txt del\" onclick=\"$.fileup('[INPUT_ID]', 'remove', '[FILE_NUM]');\" title=\"[REMOVE]\">삭제하기</button>" +
          "</div>" +
          '<div class="result"></div>' +
          "</div>" +
          "</div>",
      })
        .dragEnter(function (event) {
          $(event.target).addClass("over");
        })
        .dragLeave(function (event) {
          $(event.target).removeClass("over");
        })
        .dragEnd(function (event) {
          $(event.target).removeClass("over");
        });
    })
  </script>

</html>
